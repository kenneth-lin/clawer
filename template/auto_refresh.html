<div id="auto_fresh">
    <input type="button" value="Auto Refresh in one minute." onclick="refresh_click();">
</div>

<style>

#auto_fresh input{
    font-size: 20px;
    width:300px;
}

</style>

<script>

    function refresh(){
        document.getElementById('form').setAttribute('action','/?action=capture&refresh=1'); 
        document.getElementById('params_submit').click();
    }

    function refresh_click()
    {
        setTimeout(refresh,60*1000);
    }
    

</script>
